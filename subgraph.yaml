specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DydxGovernor
    network: mainnet
    source:
      address: "0x7e9b1672616ff6d6629ef2879419aae79a9018d2"
      abi: DydxGovernor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExecutorAuthorized
        - ExecutorUnauthorized
        - GovernanceStrategyChanged
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - VoteEmitted
        - VotingDelayChanged
      abis:
        - name: DydxGovernor
          file: ./abis/DydxGovernor.json
      eventHandlers:
        - event: ExecutorAuthorized(address)
          handler: handleExecutorAuthorized
        - event: ExecutorUnauthorized(address)
          handler: handleExecutorUnauthorized
        - event: GovernanceStrategyChanged(indexed address,indexed address)
          handler: handleGovernanceStrategyChanged
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,indexed address,indexed address,address[],uint256[],string[],bytes[],bool[],uint256,uint256,address,bytes32)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256,indexed address)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256,indexed address)
          handler: handleProposalQueued
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: VoteEmitted(uint256,indexed address,bool,uint256)
          handler: handleVoteEmitted
        - event: VotingDelayChanged(uint256,indexed address)
          handler: handleVotingDelayChanged
      file: ./src/mapping.ts
