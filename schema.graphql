type Proposal @entity {
  id: ID!
  proposalID: BigInt!
  creator: String!
  ipfsHash: String!
  executed: Boolean!
  queued: Boolean!
  canceled: Boolean!
  title: String
  author: String
  shortDescription: String
  description: String
  discussions: String
  created: String
  basename: String
}

